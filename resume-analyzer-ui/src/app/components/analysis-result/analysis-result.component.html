<div class="w-3/4 mx-auto">
<!-- Similarity Score Section -->
<div class="mb-6">
  <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Resume Analysis</h3>
  
  <div class="flex items-center">
    <div class="w-20 h-20 mr-4">
      <svg viewBox="0 0 36 36" class="w-full h-full">
        <path 
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          fill="none"
          stroke="#eee"
          stroke-width="3"
        />
        <path 
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          fill="none"
          stroke="#4CAF50"
          stroke-width="3"
          [attr.stroke-dasharray]="similarityScorePercent + ', 100'"
        />
        <text 
          x="18" 
          y="20.35" 
          class="fill-gray-800 dark:fill-gray-100 text-[0.5em] font-bold" 
          text-anchor="middle"
        >
          {{ result.similarityScore }}%
        </text>
      </svg>
    </div>
    <div>
      <h4 class="text-lg font-medium text-gray-700 dark:text-gray-300">Similarity Score</h4>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        How well your resume matches the job description
      </p>
    </div>
  </div>
</div>

<!-- Skills Section -->
<div class="grid md:grid-cols-2 gap-6">
  <!-- Matching Skills -->
  <div>
    <h4 class="text-lg font-medium text-green-600 dark:text-green-400 mb-3">
      Matching Skills
      <span class="text-sm text-gray-500 dark:text-gray-400 ml-2">
        ({{ result.matchingSkills.length }})
      </span>
    </h4>
    <ul class="space-y-2">
      <li 
        *ngFor="let skill of result.matchingSkills" 
        class="flex items-center text-sm text-green-800 dark:text-green-200 bg-green-50 dark:bg-green-900 p-2 rounded-2xl"
      >
        <svg class="w-5 h-5 text-green-500 dark:text-green-300 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        {{ skill }}
      </li>
    </ul>
  </div>

  <!-- Missing Skills -->
  <div>
    <h4 class="text-lg font-medium text-red-600 dark:text-red-400 mb-3">
      Missing Skills
      <span class="text-sm text-gray-500 dark:text-gray-400 ml-2">
        ({{ result.missingSkills.length }})
      </span>
    </h4>
    <ul class="space-y-2">
      <li 
        *ngFor="let skill of result.missingSkills" 
        class="flex items-center text-sm text-red-800 dark:text-red-200 bg-red-50 dark:bg-red-900 p-2 rounded-2xl"
      >
        <svg class="w-5 h-5 text-red-500 dark:text-red-300 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
        {{ skill }}
      </li>
    </ul>
  </div>
</div>

<!-- Recommendations Section -->
<div class="mt-6 bg-blue-50 dark:bg-blue-800 p-4 rounded-2xl">
  <h4 class="text-lg font-medium text-blue-800 dark:text-blue-200 mb-3">Recommendations</h4>
  <p class="text-sm text-blue-700 dark:text-blue-300">
    {{ result.recommendations }}
  </p>
</div>
<!-- Examples Section -->
<div *ngIf="result.examples?.length" class="mt-6 bg-amber-50 dark:bg-amber-900 p-4 rounded-2xl">
  <h4 class="text-lg font-medium text-amber-800 dark:text-amber-200 mb-3">Examples</h4>
  <ul class="list-disc list-inside space-y-1 text-sm text-amber-700 dark:text-amber-300">
    <li *ngFor="let example of result.examples">{{ example }}</li>
  </ul>
</div>

</div>
